<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <script>
    // 异步操作与回调函数
    function takeLongTime1(callback) {
      setTimeout(() => {
        callback && callback()
      }, 1000);
    }

    takeLongTime1(function () {
      console.log('一秒到了1')
    })

    // 异步操作与promise
    function takeLongTime2() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('一秒到了2')
        }, 1000);
      })
    }
    takeLongTime2().then(res => {
      console.log(res)
    })

    // 异步操作与async与await
    async function takeLongTime3() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('一秒到了2')
        }, 1000);
      })
    }

    const v = await takeLongTime3()
    console.log(v)
  </script>

</body>

</html>
